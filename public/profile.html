<!-- public/profile.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <title>UniThrift - My Profile</title>
  <link
    href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
  <!-- Header -->
  <header class="header">
    <div class="header-left">
      <a href="index.html" style="text-decoration:none;color:inherit;">
        <div class="logo-section">
          <svg class="logo" viewBox="0 0 100 100">
            <circle cx="50" cy="50" r="45" fill="none" stroke="white" stroke-width="2"/>
            <circle cx="35" cy="40" r="3" fill="white"/>
            <circle cx="65" cy="40" r="3" fill="white"/>
            <ellipse cx="50" cy="50" rx="8" ry="6" fill="white"/>
            <path d="M20 50 Q50 70 80 50" fill="none" stroke="white" stroke-width="2"/>
          </svg>
        </div>
      </a>
      <nav class="nav-links" id="navLinks">
        <a href="categories.html" class="nav-link">Categories</a>
        <a href="business.html" class="nav-link">Business</a>
        <a href="about.html" class="nav-link">About</a>
        <a href="leaderboard.html" class="nav-link">Leaderboard</a>
        <!-- "My Profile" link is added dynamically in scripts.js if user is logged in -->
      </nav>
    </div>
    <div class="header-right" id="headerRight">
      <!-- Will show "Log out" if logged in -->
    </div>
  </header>

  <main class="main-content" style="flex-direction:column; padding:80px 30px;">
    <h1 id="profileTitle" style="color:#fff; margin-bottom:20px;">My Profile</h1>

    <!-- Basic user info section -->
    <section id="userInfoSection" style="color:#ddd; margin-bottom:20px;">
      <p><strong>Name:</strong> <span id="profileName"></span></p>
      <p><strong>Email:</strong> <span id="profileEmail"></span></p>
    </section>

    <!-- Example: list userâ€™s items (populated via scripts.js) -->
    <section style="color:#ddd;">
      <h3>My Listings</h3>
      <div id="myListingsContainer" style="display:flex;flex-wrap:wrap;gap:16px;">
        <!-- scripts.js will fetch items posted by the user and insert them here -->
      </div>
    </section>
  </main>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="scripts.js"></script>
</body>
</html>
