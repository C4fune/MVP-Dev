<!-- public/categories.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <title>UniThrift - Categories</title>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css"
  />
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
  <header class="header">
    <div class="header-left">
      <a href="index.html" style="text-decoration:none;color:inherit;">
        <div class="logo-section">
          <svg class="logo" viewBox="0 0 100 100">
            <circle cx="50" cy="50" r="45" fill="none" stroke="white" stroke-width="2"/>
            <circle cx="35" cy="40" r="3" fill="white"/>
            <circle cx="65" cy="40" r="3" fill="white"/>
            <ellipse cx="50" cy="50" rx="8" ry="6" fill="white"/>
            <path d="M20 50 Q50 70 80 50" fill="none" stroke="white" stroke-width="2"/>
          </svg>
        </div>
      </a>
      <nav class="nav-links" id="navLinks">
        <a href="categories.html" class="nav-link">Categories</a>
        <a href="business.html" class="nav-link">Business</a>
        <a href="about.html" class="nav-link">About</a>
        <a href="leaderboard.html" class="nav-link">Leaderboard</a>
      </nav>
    </div>
    <div class="header-right" id="headerRight"></div>
  </header>

  <main class="main-content" style="flex-direction:column; padding:80px 24px;">
    <h1 style="color:#fff; margin-bottom:20px;">Explore Categories</h1>
    <div id="categoryList" style="display:flex; gap:20px; flex-wrap:wrap;">
      <!-- We'll fill with JS: see the script below -->
    </div>
  </main>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="scripts.js"></script>
  <script>
    // Example of dynamic category creation
    const categoriesData = [
      { name: "Electronics", desc: "Phones, laptops, gadgets" },
      { name: "Textbooks", desc: "Academic books, notes" },
      { name: "Furniture", desc: "Dorm essentials" },
      { name: "Clothing", desc: "T-shirts, jackets, more" },
    ];
    const catListEl = document.getElementById("categoryList");
    categoriesData.forEach(cat => {
      const card = document.createElement("div");
      card.className = "category-card";
      card.innerHTML = `
        <h3 style="color:#fff;">${cat.name}</h3>
        <p style="color:#ccc;">${cat.desc}</p>
      `;
      catListEl.appendChild(card);
    });
  </script>
</body>
</html>
